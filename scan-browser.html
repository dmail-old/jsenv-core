<!doctype html>

<head>
    <title>jsenv - browser scanner</title>
    <meta charset="utf-8" />

    <script src="./src/jsenv.js"></script>
    <script type="text/javascript">
        /* eslint-env browser */
        var Thenable = jsenv.Thenable;

        function createBrowserMediator(featureIds) {
            function createBody() {
                var resolveBody;
                var bodyThenable = new Thenable(function(res) {
                    resolveBody = res;
                });
                var body = {
                    data: '',
                    write: function(chunk) {
                        this.data += chunk;
                    },
                    open: function() {

                    },
                    close: function() {
                        resolveBody();
                    },
                    readAsString: function() {
                        return bodyThenable.then(function() {
                            return responseBody.data;
                        });
                    }
                };
                return body;
            }
            function sendRequest(method, headers, url, queryParams, requestBody) {
                var xhr = new XMLHttpRequest();

                return new Thenable(function(resolve, reject) {
                    var responseBody = createBody();
                    xhr.onerror = function(e) {
                        reject(e);
                    };
                    var offset = 0;
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === 2) {
                            responseBody.open();
                            resolve({
                                status: xhr.status,
                                headers: xhr.getAllResponseHeaders(),
                                body: responseBody
                            });
                        } else if (xhr.readyState === 3) {
                            var data = xhr.responseText;
                            if (offset) {
                                data = data.slice(offset);
                            }
                            offset += data.length;
                            responseBody.write(data);
                        } else if (xhr.readyState === 4) {
                            responseBody.close();
                        }
                    };

                    var query = '';
                    for (var paramName in queryParams) {
                        var paramValue = queryParams[paramName];
                        query += encode(paramName) + '=' + encode(paramValue);
                    }
                    if (query) {
                        url += '?' + query;
                    }

                    xhr.open(method, url);
                    for (var headerName in headers) {
                        if (headers.hasOwnPorperty(headerName)) {
                            xhr.setRequestHeader(headerName, headers[headerName]);
                        }
                    }
                    console.log('sending');
                    xhr.send(requestBody || null);
                });
            }
            function checkStatus(response) {
                if (response.status < 200 || response.status > 299) {
                    throw new Error(response.status);
                }
                return response;
            }
            function get(url, queryParams, bodyParams) {
                return sendRequest(
                    'GET',
                    {},
                    url,
                    queryParams,
                    bodyParams
                ).then(checkStatus);
            }
            function postAsJSON(url, queryParams, bodyParams) {
                return sendRequest(
                    'POST',
                    {
                        'content-type': 'application/json'
                    },
                    url,
                    queryParams,
                    JSON.stringify(bodyParams)
                ).then(checkStatus);
            }

            function encode(value) {
                return encodeURIComponent(value).replace(/[!'\(\)~]|%20|%00/g, function(match) {
                    return {
                        '!': '%21',
                        "'": '%27',
                        '(': '%28',
                        ')': '%29',
                        '~': '%7E',
                        '%20': '+',
                        '%00': '\x00'
                    }[match];
                });
            }


            return {
                send: function(action, value) {
                    if (action === 'getTestInstructions') {
                        return get(
                            'instructions/test',
                            {
                                features: value
                            }
                        );
                    }
                    if (action === 'setAllTest') {
                        return postAsJSON(
                            'instructions/test',
                            value
                        );
                    }
                    if (action === 'getFixInstructions') {
                        return get(
                            'instructions/fix',
                            {
                                features: featureIds
                            }
                        );
                    }
                    if (action === 'setAllFix') {
                        return postAsJSON(
                            'instructions/fix',
                            {},
                            value
                        );
                    }
                }
            };
        }

        createBrowserMediator().send('getTestInstructions', ['object/keys']).then(
            function(response) {
                console.log('resp', response);
            },
            function(e) {
                setTimeout(function() {
                    throw e;
                });
            }
        );

        // eslint-disable-next-line eol-last, no-trailing-spaces
    </script>
</head>
